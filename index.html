<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Realizador de video</title>
    <script src="video.js"></script>
  </head>
  <body onload="main();">
    <table>
      <tr>
        <td id="videos">
          <video id="videoPrincipal" autoplay loop muted></video>
          <button id="display">Video seleccionado</button>
          <br>
          <video id="video1" autoplay loop muted></video>
          <video id="video2" autoplay loop muted></video>
          <video id="video3" autoplay loop muted></video>
          <br>
          <button type="button" id="play1">VER VIDEO1</button>
          <button type="button" id="play2">VER VIDEO2</button>
          <button type="button" id="play3">VER VIDEO3</button>
        </td>
        <td>
          <p id="reloj"></p>
          <button id="bucle">BUCLE</button>
          <p> Start: <input type="number" id="start"></p>
          <p> End: <input type="number" id="end"></p>
        </td>
      </tr>
    </table>
  </body>
</html>
